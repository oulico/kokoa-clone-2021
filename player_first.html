<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/player.css">
</head>
<body>
    <div class="screen first_screen">
        <div class="top_bar">
            <a href="friends.html"><i class="fas fa-arrow-left"></i></a>
            <i class="fas fa-search"></i>
        </div>
        <div class="info">
            <div class="info_round"><img class="info_img" src="1.jpeg" alt=""></div>
            
            <span class="big-title">Tyler, The Creator</span>
            <span class="gray small-title">Rap, Hip-Hop</span>
        </div>
        <div class="btn">
            <div class="btn-black"><span class="white mid-title shuffle">SHUFFLE</span></div>
            <div class="btn-white">
                <i class="fas fa-heart btn-heart"></i>
                <span class="mid-title">PLAY</span>
            </div>
        </div>
        <div class="list">
            <div class="list_item">
                <img class="list_item_img" src="2.jpeg" alt="">
                <div class="list_item_titles">
                    <span class="small-title gray">Tyler, the Creator</span>
                    <span class="mid-title">Hello</span>
                </div>
                <i class="gray fas fa-ellipsis-v list_gray"></i>
            </div>
            <div class="list_item">
                <img class="list_item_img" src="3.jpeg" alt="">
                <div class="list_item_titles">
                    <span class="small-title gray">Tyler, the Creator</span>
                    <span class="mid-title">Earthquake</span>
                </div>
                <i class="list_gray gray fas fa-ellipsis-v"></i>
            </div>
            <div class="list_item">
                <img class="list_item_img" src="4.jpeg" alt="">
                <div class="list_item_titles">
                    <span class="small-title gray">Tyler, the Creator</span>
                    <span class="mid-title">November</span>
                </div>
                <i class="list_gray gray fas fa-ellipsis-v"></i>
            </div>
            <div class="list_item">
                <img class="list_item_img" src="5.jpeg" alt="">
                <div class="list_item_titles">
                    <span class="small-title gray">Tyler, the Creator</span>
                    <span class="mid-title">911</span>
                </div>
                <i class="list_gray gray fas fa-ellipsis-v"></i>
            </div>
            <div class="list_item">
                <img class="list_item_img" src="6.jpeg" alt="">
                <div class="list_item_titles">
                    <span class="small-title gray">Tyler, the Creator</span>
                    <span class="mid-title">WOLF</span>
                </div>
                <i class="list_gray gray fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="player">
            <div class="player-content">
                <span class="baek mid-title">Tyler, the Creator</span><span class="baek small-title">Earthquake</span>
            </div>
            <div class="playter_btn">
                <i class="baek fas fa-step-backward"></i>
                <i class="baek fas fa-play"></i>
                <i class="baek fas fa-step-forward"></i>
            </div>
        </div>
    </div>

<script src="https://kit.fontawesome.com/40b1a27af1.js" crossorigin="anonymous"></script>

</body>
</html>
