<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/player.css">
</head>
<body>
    <div class="screen second_screen">
        <div class="top_bar">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="second_screen_main">
            <img class="second_screen_main_img" src="/img/2.jpeg" alt="">
            <span class="second_screen_main_title big-title">Hello
            </span>
            <span class="gray small-title">Tyler the Creator
            </span>
        </div>
        <div class="time">
            <span class="xs gray">2:12</span>
            <span class="xs gray">1:05</span>
        </div>
        <div class="container">    
            <div class="progress2 progress-moved">
              <div class="progress-bar2" >
              </div>                       
            </div> 
          </div>
        <div class="second_screen_player">
            <div><i class="gray fas fa-redo"></i></div>
            <div><i class="fas fa-backward"></i></div>
            <div class="second_screen_player_btn-round"><i class="baek fas fa-play"></i></div>
            <div><i class="fas fa-forward"></i></div>
            <div><i class="gray fas fa-random"></i></div>
        </div>
    </div>
    
</body>
</html>
